<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Hello, world!</title>
<style>.image{width:20%;margin:auto;position:relative}.image img{max-width:100%;border-radius:50%}.image .verify img{position:absolute;width:30%;left:50%;bottom:0;transform:translate(-50%,50%)}.content{margin-top:15px}.content button{width:100%;padding:15px;position:relative;color:#5071b7;border-color:#5071b8}.content button img{width:5%;position:absolute;top:50%;transform:translateY(-50%);border-radius:50%;left:10px}</style></head><body><div class="container"><div class="row justify-content-center text-center"><div class="col-12 col-md-8 col-lg-6 mt-5"><div class="box"><div class="image"><img src="https://i.imgur.com/aQ8uF67.png" alt=""><span class="verify"><img src="https://i.imgur.com/5OZI39z.png" alt=""></span></div><div class="content"><h3>موقع التعارف علي شريك حياتك</h3><p class="text-secondary">انضم واكتشف من هوا شريك حياتك</p><button class="btn btn-outline-primary" id="count">انتظر وسيتم تحويلك تلقائيا خلال <span class="number">5</span><span class="icon"><img src="https://i.imgur.com/E2E5ZV0.png" alt=""></span></button></div></div></div></div></div><script>
    let redirectUrl = 'https://google.com';
let primaryNumber = document.querySelector('#count .number');let Timer = Number(primaryNumber.textContent);
let inter = setInterval(function () {if(Timer <= 0){clearInterval(inter);location.replace(redirectUrl);}else{Timer--;primaryNumber.textContent = Timer;}},1000);</script></body></html>
